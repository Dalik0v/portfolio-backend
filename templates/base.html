<!doctype html>
<html lang="ru" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Portfolio{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Шрифты -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Наши стили -->
  <link href="/static/css/site.css" rel="stylesheet">
</head>
<body class="bg-app text-app">
  <!-- Header -->
  <nav class="navbar navbar-expand-lg nav-blur sticky-top navbar-dark">
    <div class="container">
      <a class="navbar-brand brand" href="/">Portfolio</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto align-items-center gap-3">
          <li class="nav-item"><a class="nav-link link-top" href="/courses">Lessons</a></li>
          <li class="nav-item"><a class="nav-link link-top" href="/about">About Me</a></li>
          <li class="nav-item"><a class="nav-link link-top" href="/contact">Contact</a></li>

          <li class="nav-item">
            <button id="themeToggle" class="btn btn-ghost btn-sm" type="button" title="Toggle theme">●</button>
          </li>

          {% if user %}
            <li class="nav-item">
              <a class="avatar" href="/my-courses" title="{{ user.email }}">
                <img src="/static/img/profile.png" alt="Profile">
              </a>
            </li>
            <li class="nav-item"><a class="btn btn-outline-light btn-sm" href="/logout">Logout</a></li>
          {% else %}
            <li class="nav-item">
              <a class="btn btn-primary btn-sm" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Log in</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary btn-sm" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content card">
        <div class="modal-body">
          <h1 class="h5 mb-3 text-center">Welcome Back</h1>
          <form method="post" action="/login">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100">Sign in</button>
          </form>
          <div class="text-center mt-2">
            <a href="#" data-bs-toggle="modal" data-bs-target="#signupModal" data-bs-dismiss="modal">Create account</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content card">
        <div class="modal-body">
          <h1 class="h5 mb-3 text-center">Sign up</h1>
          <form method="post" action="/register">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" type="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100">Create account</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Тема: запоминаем в localStorage
    const root = document.documentElement;
    const key = 'portfolio-theme';
    const saved = localStorage.getItem(key);
    if (saved) root.setAttribute('data-theme', saved);

    document.getElementById('themeToggle').onclick = () => {
      const cur = root.getAttribute('data-theme') || 'dark';
      const next = cur === 'dark' ? 'light' : 'dark';
      root.setAttribute('data-theme', next);
      localStorage.setItem(key, next);
    };
  </script>
</body>
</html>
