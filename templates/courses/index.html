{% extends "base.html" %}
{% block title %}Lessons{% endblock %}
{% block content %}
<section class="section">
  <div class="container">
    <h1 class="h3 mb-3">Lessons</h1>
    <div class="row">
      {% for c in courses %}
      <div class="col">
        <div class="card" style="padding:0">
          {% if c.image_url %}
            <img src="{{ c.image_url }}" alt="{{ c.title }}" style="width:100%;aspect-ratio:4/3;object-fit:cover;border-top-left-radius:16px;border-top-right-radius:16px">
          {% endif %}
          <div style="padding:16px">
            <h2 class="h5 mb-2">{{ c.title }}</h2>
            <p class="muted mb-3">{{ c.description }}</p>
            <div class="row" style="align-items:center">
              <div style="font-weight:600">{{ c.price }}$</div>
              <div class="spacer"></div>
              <a class="btn btn-outline" href="/course/{{ c.id }}">Open</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
